<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
</head>
<body>
    <div>
        <div id="all">
            <div id="top-buttons">
                <a href="gmail.com" id="gmail" style="text-decoration: none;">Gmail</a>
                <a href="googleimages.com" id="images" style="text-decoration: none;">Images</a> 
                <a href="googleapps.com" id="apps" style="text-decoration: none;">Apps</a>
                <a href="googleaccounts.com" id="accounts" style="text-decoration: none;">Acc</a>         
            </div>
            <div id="logobox">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="logo">
            </div>
            <div id="textbox">
                <input type="text" id="text">
            </div>
            <div id="mid-buttons">
                <input type="submit" value="Google Search" id="button1">
                <input type="submit" value="I'm Feeling Lucky" id="button2">
            </div>
            <div id="mid-textbox">
                <p id="mid-text">Google offered in: <a href="spanishtranslategoogle.com" style="text-decoration: none;">Espa√±ol (Latinoamerica)</a></p>
            </div>
            <div id="bottombox">
                <p id="country">Uruguay</p>
                <div id="bottombox2">
                    <div id="bottom-buttonsl">
                        <a class="bbuttons" href="about.com" id="about" style="text-decoration: none;">About</a>
                        <a class="bbuttons" href="advertising.com" id="advertising" style="text-decoration: none;">Advertising</a>
                        <a class="bbuttons" href="business.com" id="business" style="text-decoration: none;">Business</a>
                        <a class="bbuttons" href="howsearchworks.com" id="howsearchworks" style="text-decoration: none;">How Search Works</a>
                    </div>
                    <div id="bottom-buttonsr">
                        <a class="bbuttons" href="privacy.com" id="privacy" style="text-decoration: none;">Privacy</a>
                        <a class="bbuttons" href="terms.com" id="terms" style="text-decoration: none;">Terms</a>
                        <a class="bbuttons" href="settings.com" id="settings" style="text-decoration: none;">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
